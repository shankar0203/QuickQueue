events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Upstream backends
    upstream frontend {
        least_conn;
        server frontend:80 max_fails=3 fail_timeout=30s;
    }

    upstream backend {
        least_conn;
        server backend:8001 max_fails=3 fail_timeout=30s;
    }

    upstream grafana {
        server grafana:3000 max_fails=3 fail_timeout=30s;
    }

    upstream kibana {
        server kibana:5601 max_fails=3 fail_timeout=30s;
    }

    # SSL configuration (will be updated by certbot)
    include /etc/nginx/conf.d/*.conf;

    # Default server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        limit_conn conn_limit_per_ip 20;

        # Security - block common attack patterns
        location ~* \.(php|asp|aspx|jsp)$ {
            return 404;
        }

        location ~* /\.(git|svn|hg|bzr) {
            return 404;
        }

        # API routes
        location /api/ {
            # Special rate limiting for auth endpoints
            location /api/auth/ {
                limit_req zone=login burst=5 nodelay;
                proxy_pass http://backend;
                include /etc/nginx/proxy_params;
            }

            # Payment webhook (no rate limiting)
            location /api/payments/webhook {
                proxy_pass http://backend;
                include /etc/nginx/proxy_params;
            }

            # General API endpoints
            proxy_pass http://backend;
            include /etc/nginx/proxy_params;
        }

        # Monitoring endpoints
        location /grafana/ {
            auth_basic "Monitoring Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass http://grafana/;
            include /etc/nginx/proxy_params;
        }

        location /kibana/ {
            auth_basic "Logs Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass http://kibana/;
            include /etc/nginx/proxy_params;
        }

        # Health check endpoints
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /api/health {
            proxy_pass http://backend/api/health;
            access_log off;
        }

        # Static files and frontend
        location / {
            proxy_pass http://frontend;
            include /etc/nginx/proxy_params;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Include additional server configurations
    include /etc/nginx/conf.d/*.conf;
}