# MongoDB Configuration for Production
# Storage engine
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100
  wireObjectCheck: true
  compression:
    compressors: snappy,zstd,zlib

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo
  fork: false

# Security
security:
  authorization: enabled
  clusterAuthMode: keyFile

# Operation profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: rename
  verbosity: 1

